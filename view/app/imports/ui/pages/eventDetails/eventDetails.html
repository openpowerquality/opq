<template name="Event_Details_Page">
  <div class="ui padded grid">
    <div class="sixteen wide column">
      {{#if isLoadingEventData}}
        {{> spinner}}
      {{else}}
        {{#each event in eventDatas}}
          <div class="ui segment">
            <div class="ui divided grid">
              <div class="three wide column">
                <div class="ui divided list">
                  <div class="item">
                    <i class="large hashtag middle aligned icon"></i>
                    <div class="content">
                      <div class="header">Event ID</div>
                      <div class="description">{{event.event_id}}</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="large disk outline middle aligned icon"></i>
                    <div class="content">
                      <div class="header">Device ID</div>
                      <div class="description">{{event.box_id}}</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="large hourglass start middle aligned icon"></i>
                    <div class="content">
                      <div class="header">Start Time</div>
                      <div class="description">{{event.event_start_timestamp_ms}}</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="large hourglass end middle aligned icon"></i>
                    <div class="content">
                      <div class="header">End Time</div>
                      <div class="description">{{event.event_end_timestamp_ms}}</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="large clock middle aligned icon"></i>
                    <div class="content">
                      <div class="header">Duration</div>
                      <div class="description">{{event.duration}} ms</div>
                    </div>
                  </div>
                  <div class="item">
                    <i class="large download middle aligned icon"></i>
                    <div class="content">
                      <div class="header">Export Data</div>
                      <div class="description">
                        <button data-event_id="{{event.event_id}}" data-box_id="{{event.box_id}}" data-export_type="csv" class="ui mini button data-export">CSV</button>
                        <button data-event_id="{{event.event_id}}" data-box_id="{{event.box_id}}" data-export_type="json" class="ui mini button data-export">JSON</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!--<div class="three wide column">-->
                <!--<div class="ui grid">-->
                  <!--<div class="sixteen wide column">-->
                    <!--<div style="height: 100px;">-->
                      <!--&lt;!&ndash;Voltage RMS&ndash;&gt;-->
                      <!--<p>Voltage RMS Graph</p>-->
                      <!--&lt;!&ndash;{{> dygraph dygraphData=event.measurements.voltages dygraphOptions=(dygraphRMSOptions 'Voltage') dygraphSync=dygraphSynchronizer}}&ndash;&gt;-->
                    <!--</div>-->
                  <!--</div>-->
                  <!--<div class="sixteen wide column">-->
                    <!--<div style="height: 100px;">-->
                      <!--&lt;!&ndash;Frequency RMS&ndash;&gt;-->
                      <!--<p>Frequency RMS Graph</p>-->
                      <!--&lt;!&ndash;{{> dygraph dygraphData=event.measurements.frequencies dygraphOptions=(dygraphRMSOptions 'Frequency') dygraphSync=dygraphSynchronizer}}&ndash;&gt;-->
                    <!--</div>-->
                  <!--</div>-->
                <!--</div>-->
              <!--</div>-->

              <div class="thirteen wide column">
                <div style="height: 225px;">
                  {{> dygraph dygraphData=event.graphData dygraphOptions=dygraphWaveformOptions dygraphSync=dygraphSynchronizer}}
                  <!--{{> eventWaveformChart eventData=event dygraphSync=dygraphSynchronizer}}-->
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      {{/if}}
    </div>
  </div>
</template>
