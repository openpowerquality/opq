<template name="flashAlert">
  {{#if isActiveAlert}}
    <div class="alert alert-{{alertType}} alert-dismissible" role="alert" style={{withMarginTop}}>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      {{getMessage}}
    </div>
  {{/if}}
</template>
