<template name="login">
  <form class="ui form login-form">
    <div class="field">
      <label>E-Mail</label>
      <input name="email" type="text">
    </div>

    <div class="field">
      <label>Password</label>
      <input name="password" type="password">
    </div>

    <button class="ui button" type="submit">Log In</button>
    <a class="ui button" type="submit" href={{pathForSignup}}>Sign Up</a>
  </form>
</template>
