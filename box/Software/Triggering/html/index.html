<!DOCTYPE html>
<html>
<head>
<title>OPQBox</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Queue Status</h2>
<div class="queueContainer">
	<div class="barContainer">
		Reader<br><br>
		
		<div class="barChart">
			<div id="rq" class="bar"></div>
		</div>
	</div>

	<div class="barContainer">
		Analysis<br><br>
		<div class="barChart">
			<div id="aq" class="bar"></div>
		</div>
	</div>

	<div class="barContainer">
		ZMQ<br><br>
		<div class="barChart">
			<div id="zq" class="bar"></div>
		</div>
	</div>
	
	<div class="barContainer">
		DB<br><br>
		<div class="barChart">
			<div id="dq" class="bar"></div>
		</div>
	</div>
</div>

<h2>Measurements</h2>

<div class="chartsContainer">


    <div class="chartContainer">
		Voltage(V)
        <canvas id="voltage" width="500" height="300"></canvas>
    </div>

    <div class="chartContainer">
		Frequency(Hz)
        <canvas id="frequency" width="500" height="300"></canvas>
    </div>

</div>

<script src="opq.js"></script>
</body>
</html>
