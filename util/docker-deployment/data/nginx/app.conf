server {
    listen 80;
    server_name emilia.ics.hawaii.edu;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name emilia.ics.hawaii.edu;

    ssl_certificate /etc/letsencrypt/live/emilia.ics.hawaii.edu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/emilia.ics.hawaii.edu/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://view:8888;
    }
}